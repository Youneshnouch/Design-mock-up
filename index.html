<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="shortcut icon" href="pictures/victory.png" type="image/png">

    <title>The design mockup</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="pictures/Udacity.png" alt="Logo">
            <div class="Myname">
                <h1>Younes Hnouch</h1>
                <h3>FRONT_END NINJA</h3>
            </div>
        </header>
        <div id="big-pic">
            <img src="pictures/big-pic.jpg" alt="big-pic">
        </div>
        <main>
            <h1>Featured Work</h1>
            <div class="work-list">
                <article id="app-logo">
                    <img src="pictures/app-logo.png" alt="">
                    <h1>APPIFY</h1>
                    <p>https://github.com/udacity/Appify/</p>
                </article>
                <article id="sunflower-logo">
                    <img src="pictures/sunflower-logo.png" alt="">
                    <h1>SUNFLOWER</h1>
                    <p>https://github.com/udacity/sunflower/</p>
                </article>
                <article id="hack-logo">
                    <img src="pictures/hack-logo.png" alt="">
                    <h1>HACKING</h1>
                    <p>https://github.com/udacity/hacking/</p>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
